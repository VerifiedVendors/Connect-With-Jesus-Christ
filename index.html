            oscillator = audioCtx.createOscillator();
            oscillator.type = 'sine'; // Soft sound
            oscillator.frequency.setValueAtTime(440, audioCtx.currentTime); // A note
            oscillator.connect(audioCtx.destination);
            oscillator.start();
            isPlaying = true;

            } else {
                playSound();
            }
        });

        // Confetti (crosses or doves, simple JS)
        function confetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            for (let i = 0; i < 50; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    size: Math.random() * 10 + 5,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y - p.size / 2);
                    ctx.lineTo(p.x - p.size / 4, p.y);
                    ctx.lineTo(p.x, p.y + p.size / 2);
                    ctx.lineTo(p.x + p.size / 4, p.y);
                    ctx.closePath();
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.1; // Gravity
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
            setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 5000);
        }

        // First click confetti each day
        function checkFirstClickConfetti() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastConfetti') !== today) {
                confetti();
                localStorage.setItem('lastConfetti', today);
            }
        }
    </script>
