            if (!isPlaying) return;
            oscillators.forEach(osc => osc.stop());
            oscillators = [];
            isPlaying = false;
        }
        document.getElementById('audio-toggle').addEventListener('click', () => {
            if (isPlaying) {
                stopSound();
            } else {
                playSound();
            }
        });
        // Add volume slider
        const volumeSlider = document.createElement('input');
        volumeSlider.type = 'range';
        volumeSlider.min = 0;
        volumeSlider.max = 1;
        volumeSlider.step = 0.01;
        volumeSlider.value = 0.1;
        volumeSlider.style.position = 'absolute';
        volumeSlider.style.top = '50px';
        volumeSlider.style.left = '10px';
        volumeSlider.addEventListener('input', (e) => gainNode.gain.value = e.target.value);
        document.body.appendChild(volumeSlider);

        // Improved confetti with more particles and doves shape
        function confetti() {
            const canvas = document.getElementById('confetti-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            let particles = [];
            for (let i = 0; i < 100; i++) { // More particles
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 4 - 2,
                    size: Math.random() * 12 + 6,
                    color: `hsl(${Math.random() * 360}, 100%, 50%)`
                });
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.moveTo(p.x, p.y - p.size / 2);
                    ctx.lineTo(p.x - p.size / 3, p.y);
                    ctx.lineTo(p.x, p.y + p.size / 2);
                    ctx.lineTo(p.x + p.size / 3, p.y);
                    ctx.closePath();
                    ctx.fill();
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.12; // Softer gravity
                    if (p.y > canvas.height) p.y = 0;
                });
                requestAnimationFrame(draw);
            }
            draw();
            setTimeout(() => ctx.clearRect(0, 0, canvas.width, canvas.height), 6000); // Longer duration
        }

        // First click confetti each day
        function checkFirstClickConfetti() {
            const today = new Date().toDateString();
            if (localStorage.getItem('lastConfetti') !== today) {
                confetti();
                localStorage.setItem('lastConfetti', today);
            }
        }

        // Initial verse display
        showVerse(getRandomVerse());
    </script>
